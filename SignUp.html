<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./CSS/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <hr class='pink-hr'>
    <p><a class='go-home' href='./index.html'>Home</a></p>
    <h1 class='signup-h1'>SIGN UP</h1>
    <div class='background-imageSU '>
        <form class='signup-form '>
           
              <input class='label-Name' type="text" class="form-control" id="name" placeholder="Name">
              <input class='label-Name' type='email' class='form-control' id="email" placeholder= 'E-mail @'>
              <input class='label-Name-Big' type='password' class='form-control' id='password' placeholder="Password">
             
              <div class='log-in-submit-button'>
                   <button class='button log-in-btn' type="submit">Sign Up</button>
             </div>
        </form>
    </div>
   

    <script src="./Scripts/SignUp.js"></script>
    <script src="./Scripts/Validator.js"></script>
    <script src='./Scripts/User.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
</body>
</html>
