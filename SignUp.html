  <body class="background-imageSU">
    <hr class="pink-hr" />

    <div>
      <h1 class="signup-h1">SIGN UP</h1>
      <form class='signup-form'>
        
        <div class="form-group">
          
            <input
              class="label-Name"
              type="text"
              id="name"
              placeholder="Name"
            />
        </div>
        <div class="form-group">
            <input
              class="label-Name"
              type="email"
              id="email"
              placeholder="E-mail @"
            />
        </div>
        <div class="form-group">
            <input
              class="label-Name-Big"
              type="password"
              id="password"
              placeholder="Password"
            />
        </div>
          
        </div>

    </form>
            <div class="log-in-submit-button">
              <button class="button log-in-btn" type="submit">Sign Up</button>
            </div>
    </div>
