<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./CSS/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a418f03537.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <hr class='pink-hr'>
    <a href="./index.html"><i class="far fa-arrow-alt-circle-left" style='font-size:3em; margin:1em; color:rgba(240, 181, 166, .9)'></i></a>
    <h1 class='signup-h1'>LOGIN</h1>
    <div class='background-imageLI'>
        <form class='Login-form'>

              <input class='label-Name  col-6 col-3 ' type="text" class="form-control" id="name" placeholder="Name">      
              <input class='label-Name  col-6 col-3 ' type="email" class='form-control' id="email" placeholder= 'E-mail @'>
              <input class='label-Name-Big col-6 col-3 ' type='password' class='form-control' id='password' placeholder="Password">
             
              <div class='log-in-submit-button'>
                   <button class='log-in button log-in-btn' type="submit"><a href='./Login_successfully.html'></a>Login</button>
             </div>
             <a href='./SignUp.html'>Not a member yet? Sign Up here</a>
        </form>
    </div>
   

    <script src="./Scripts/Login.js"></script>
    <script src="./Scripts/Validator.js"></script>
    <script src='./Scripts/User.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
</body>
</html>
